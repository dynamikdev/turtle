<div class="page-header">
    <h1>simple turtle basic example</h1>
</div>

 <div class="row playground">
    <div class="span3 command-pannel img-rounded">
    <div class="span3">
        <form>
        angle : <input text ng-model="deplacement.angle" class="input-small" ><br/>
        distance : <input text ng-model="deplacement.distance" class="input-small" ><br/>
        <button ng-click="move(deplacement)" class="btn-primary">ajoute</button>
        </form>
            <br/></div>
    <div class="span3"><ul>
        <li ng-repeat="(k,command) in history track by k" > {{command}}</li>
    </ul></div>


    </div>
     <div class="span9 rendering-panel">
    <svg xmlns="http://www.w3.org/2000/svg" width=670 height=670>
        <title>Line</title>


        <circle r="20" style="fill:indigo;fill-opacity:0.22;stroke:indigo;stroke-width:3px;stroke-dasharray:5,5;" transform="translate({{X}},{{Y}}) rotate({{Angle}})"/>

        <polygon fill="firebrick" stroke="gold" stroke-width="1"
                 points="0,0 15,15 0,-20 -15,15" transform="translate({{X}},{{Y}}) rotate({{-Angle + 90}})" />

        <line ng-repeat="line in lines" x1="{{line.x1}}" y1="{{line.y1}}" x2="{{line.x2}}" y2="{{line.y2}}" style="stroke:green; stroke-width:3"/>


    </svg>
     </div>
 </div>
